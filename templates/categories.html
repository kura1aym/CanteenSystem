<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #029352;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        /* .top-bar a:hover {
            background-color: #555;
            border-radius: 5px;
        } */
        .logout-button {
            background-color: #cc0000;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #ff0000;
        }
        .menu-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding-top: 100px;
            padding-inline: 150px;
        }
        .menu-item {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .menu-item img:hover {
            transform: scale(1.25);
        }
        .menu-item h3 {
            margin-top: 10px;
            font-size: 19px;
            margin-bottom: 6px;
        }
        
        .menu-item button{
            width: 100%;
            background-color: transparent;
            border: 1px solid transparent;
            color: #198754;
            font-size: 20px;
            border-color: #198754;
            text-align: center;
            vertical-align: middle;
            padding: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-item button:hover{
            background-color:#198754;
            color: white;
        }
        .menu-item-price {
            font-size: 20px;
            color: black;
        }

        .right-items {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left-items">
            <a href="/categories"><i class="fas fa-bars"></i> Categories</a>
            <a href="/search"><i class="fas fa-search"></i> Search</a>
            <label><i class="fas fa-user"></i> {{ .Username }}</label>
        </div>
        <div class="center-item home-button">
            <a href="/home"><img src="/assets/logo-white.png"
            width="130" height="55" alt="Home"></a>
        </div>
        <div class="right-items">
            <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
            <form id="logoutForm" enctype="application/x-www-form-urlencoded">
                <button class="logout-button" type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </div>
    </div>

    <div class="menu-items">
        {{range .Categories}}
        <div class="menu-item">
            <img src="{{.StrCategoryThumb}}" class="category-button" data-category="{{.StrCategory}}" alt="{{.StrCategory}}" width="100" height="100">
            <h3 style="text-align: center;">{{.StrCategory}}</h3>
        </div>
        {{end}}
    </div>

</body>
<script>
    document.getElementById('logoutForm').addEventListener('submit', function(event) {
        event.preventDefault();

        console.log('Submitting logout form...');
        fetch('/logout', {
            method: 'GET',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Logout failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = '/login.html';
                } else {
                    console.error('Failed to logout');
                }
            })
            .catch(error => console.error('Error:', error));
    });
    const categoryButtons = document.querySelectorAll('.category-button');
    categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
            const category = this.dataset.category; 
            console.log('Clicked category:', category);
            window.location.href = `/home?category=${encodeURIComponent(category)}`;
        });
    });
</script>

</html>
