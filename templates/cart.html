<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Canteen Management System</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .top-bar {
        background-color: #029352;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .top-bar a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
    }

    .logout-button {
        background-color: #cc0000;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .logout-button:hover {
        background-color: #ff0000;
    }

    .right-items {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #display {
        margin: 0px auto auto;
        display: grid;
        grid-template-columns: repeat(4, 22%);
        gap: 25px;
    }

    .foodBox {
        width: 600px;
        margin: 10px auto;
        padding: 20px;
    }

    .cartFontDiv {
        display: flex;
        justify-content: space-between;
        font-size: 20px;
        font-weight: 600;

    }

    #orderDone {
        width: 800px;
        margin: auto;
        margin-top: 100px;
    }

    #cartMainDiv {
        display: grid;
        padding: 20px;
        max-width: 1400px;
        margin: 40px auto;
        gap: 50px;
        grid-template-columns: 66% 30%;
    }

    #display {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
    }

    #foodDiv {
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }

    #imgDiv {
        overflow: hidden;
    }

    #imgDiv>img {
        width: 100%;
        transition: all 1s ease-in-out;
    }

    #imgDiv>img:hover {
        transform: scale(1.2);
    }

    #detailsDiv {
        padding: 20px;
        min-height: 140px;
    }

    #detailsDiv p {
        margin: 0px;
    }

    #cartDetailsDiv {
        padding: 10px 20px;
        min-height: 30px;
    }

    #cartDetailsDiv p {
        margin: 0px;
    }

    #btnDiv {
        padding: 0px 20px 20px;
    }

    #btnDiv>button {
        width: 100%;
    }

    #couponDiv {
        padding: 10px 20px 20px;
        display: flex;
        flex-direction: column;
    }

    @media screen and (max-width: 1024px) {
        #cartMainDiv {
            grid-template-columns: 60% 34%;
        }

        #display {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media screen and (max-width: 768px) {
        #cartMainDiv {
            grid-template-columns: 100%;
        }
    }

    @media screen and (max-width: 480px) {
        #display {
            grid-template-columns: repeat(1, 1fr);
        }
    }
</style>
</head>

<body>

<div class="top-bar">
    <div class="left-items">
        <a href="/categories"><i class="fas fa-bars"></i> Categories</a>
        <a href="/search"><i class="fas fa-search"></i> Search</a>
        <label><i class="fas fa-user"></i> {{ .LoggedInUser.Username }}</label>
    </div>
    <div class="center-item home-button">
        <a href="/home"><img src="/assets/logo-white.png"
                             width="130" height="55" alt="Home"></a>
    </div>
    <div class="right-items">
        <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
        <form id="logoutForm" enctype="application/x-www-form-urlencoded">
            <button class="logout-button" type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </div>
</div>

<div id="navbar"></div>

<div id="cartMainDiv">

    <!-- Display Dishes -->
    <div id="display"></div>

    <!-- Place Order Button & price -->
    <div id="boxSize">
        <div class="card ">
            <div class="card-header fs-3 fw-bold text-center">
                Order Details
            </div>
            <div class="card-body p-0">
                <div id="totalAmount" class="px-4 pt-4"></div>
                <div id="couponDiv">
                    <input type="text" id="couponInput" class="form-control mb-3" placeholder="Enter Coupon Code" />
                    <button id="applyCoupon" class="btn btn-outline-success">Apply Coupon</button>
                </div>

                <div class="card-header fs-3 fw-bold text-center">
                    Shipping Details
                </div>

                <form id="form">
                    <div class="p-4 mt-2">
                        <input id="name" class="form-control mb-3" type="text" placeholder="Name">
                        <input id="email" class="form-control mb-3" type="text" placeholder="Email">
                        <input id="mobile" class="form-control mb-3" type="text" placeholder="Mobile">
                        <div class="input-group mb-3">
                            <input id="street" class="form-control" type="text" placeholder="Street">
                            <input id="city" class="form-control" type="text" placeholder="City">
                        </div>
                        <div class="input-group mb-4">
                            <input id="state" class="form-control" type="text" placeholder="State">
                            <input id="pincode" class="form-control" type="text" placeholder="Pincode">
                        </div>
                        <div class="d-grid">
                            <input type="submit" class="btn btn-success" value="Place Order" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
<script>
    document.getElementById('logoutForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        console.log('Submitting logout form...');
        fetch('/logout', {
            method: 'GET',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Logout failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = '/login.html';
                } else {
                    console.error('Failed to logout');
                }
            })
            .catch(error => console.error('Error:', error));
    });
    document.addEventListener("DOMContentLoaded", function() {
        var addToCartButtons = document.querySelectorAll(".add-to-cart-button");
        var loggedInUserID = parseInt("{{ .LoggedInUser.ID }}");

        addToCartButtons.forEach(function(button) {
            button.addEventListener("click", function() {
                var productID = button.getAttribute("data-product-id");

                var data = [{
                    user_id: loggedInUserID,
                    product_id: productID,
                    quantity: 1
                }];

                fetch("/cart/add", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            alert("Product added to cart");
                        } else {
                            alert("Error adding product to cart: " + result.error);
                        }
                    })
                    .catch(error => {
                        console.error("Error adding product to cart:", error);
                    });
            });
        });
    });
</script>
</html>
